<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clique no Botão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Você me ama?</h1>

    <button class="botaoRomantico" onclick="iniciarMusicaERedirecionar()">Sim!</button>

    <audio loop id="musicaRomantica">
    <source src="musica_do_luan_santana.mp3" type="audio/mpeg">
    </audio>

    <script>
    function iniciarMusicaERedirecionar() {
      const musica = document.getElementById("musicaRomantica");
      musica.play().then(() => {
        // Sucesso ao iniciar a música
        window.location.href = "melhor_casal_do_mundo.html"; 
        console.log("a música começou a tocar")
      }).catch((error) => {
        alert("O navegador bloqueou a reprodução automática da música.");
        console.error(error);
      });
    }
  </script>
</body>
</html>
